<section class="vh-100">
    <div class="container-fluid">
         <div class="row">
             <div class="col-sm-6 text-black">
                 <div class="px-5 ms-xl-4">
                     <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    
                 </div>
                 <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                     <form  [formGroup]="formLogin"  style="width: 23rem;">
                         <h1 class="display-1"> Iniciar Sesión</h1>
                         
                         <div class="form-outline mb-4">
                            
                             <input matInput formControlName="correo" type="email" class="form-control" id="correo"   aria-describedby="emailHelp" placeholder="Correo Electrónico:">  
                         </div>
 
                         <div class="form-outline mb-4">
                            
                             <input  matInput formControlName="contraseña" type="password"  id="contraseña"  class="form-control"  placeholder="Contraseña">
                           
                          
                           </div>
 
                         <div class="pt-1 mb-4">
               <button class="btn btn-secondary btn-lg" type="button">Iniciar sesión</button>
             </div>
             <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña</a></p>
             <p>¿No tiene cuenta? <a [routerLink]="['/regis']" class="link-info">Regístrese aquí</a></p>
                     </form>
                 </div>
             </div>
             <div class="col-sm-6 px-0 d-none d-sm-block">
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
           <img src="assets/casita.png" class="object-fit-contain border rounded" alt="...">
             </div>
         </div>
     </div>
    
 </section>
